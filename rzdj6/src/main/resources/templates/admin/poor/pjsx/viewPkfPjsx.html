<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/layui/jquery-2.1.0.min.js" th:src="@{/static/layui/jquery-2.1.0.min.js}"></script>
    <script src="/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <style>
        tr{
            text-align: center;

    </style>
</head>

                <td>村组</td>

                <td th:text="${pkfPjsx.givenStars}">…</td>
            </tr>
            <tr class="layui-bg-gray">
                <td>授信额度</td>
                <td>授信时间</td>
                <td>联系电话</td>
                <td>备注</td>
                <td>填报单位</td>
            </tr>
            <tr>
                <td th:text="${pkfPjsx.shouXinEDu}">110</td>
                <td th:text="${pkfPjsx.shouXinDate}">2016-11-28</td>

                <td th:text="${pkfPjsx.note}">…</td>

            </tr>
            <tr class="layui-bg-gray">
                <td>填表人</td>
                <td>填表人联系</td>
                <td>审核人</td>
                <td>填表时间</td>
                <td>导入时间</td>
            </tr>
            <tr>
                <td th:text="${pkfPjsx.tianBiaoRen}">110</td>
                <td th:text="${pkfPjsx.tianBiaoRenLianXi}">2016-11-28</td>

                <td th:text="${pkfPjsx.importDate}">…</td>
            </tr>
            </tbody>
        </table>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <!--<button class="layui-btn" lay-submit lay-filter="formDemo">立即导出</button>-->
                <a type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回上层</a>
            </div>
        </div>
    </div>
</body>
</html>
