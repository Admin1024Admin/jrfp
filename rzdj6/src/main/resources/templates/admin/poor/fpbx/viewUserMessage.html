<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/layui/jquery-2.1.0.min.js" th:src="@{/static/layui/jquery-2.1.0.min.js}"></script>
    <script src="/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
</head>
<body>
<div class="layui-fluid">
    <table class="layui-table">
        <tr style="height:40px;">
            <td colspan="5" style="text-align: center;font-size:20px;" th:text="'贫困户'+${fpb.huZhuName}+'的基本情况'">基本情况</td>
        </tr>
        <tr class="layui-bg-gray">
            <td>乡（镇）</td>
            <td>行政村</td>
            <td>组别</td>
            <td>户主姓名</td>
            <td>家庭成员姓名</td>
        </tr>
        <tr>
            <td th:text="${fpb.xiang}">2016-11-28</td>
            <td th:text="${fpb.chun}">…</td>
            <td th:text="${fpb.zu}">…</td>
            <td th:text="${fpb.huZhuName}">…</td>
            <td th:text="${fpb.familyMemberName}">…</td>
        </tr>
        <tr class="layui-bg-gray">
            <td>身份证号</td>
            <td>与户主关系</td>
            <td>家庭人口</td>
            <td>总额</td>
            <td>其中：自付</td>
        </tr>
        <tr>
            <td th:text="${fpb.cardId}">2016-11-28</td>
            <td th:text="${fpb.familyRelation}">…</td>
            <td th:text="${fpb.familyMemberCount}">…</td>
            <td th:text="${fpb.baoFeiZongE}">…</td>
            <td th:text="${fpb.baoFeiZiFu}">…</td>
        </tr>
        <tr class="layui-bg-gray">
            <td>其中：财政补贴</td>
            <td>保障金额</td>
            <td>保障期间</td>
            <td>投保时间</td>
            <td>到期时间</td>
        </tr>
        <tr>
        <tr>
            <td th:text="${fpb.baoFeiBuTie}">2016-11-28</td>
            <td th:text="${fpb.baoZhangJinE}">…</td>
            <td th:text="${fpb.baoZhangQiJian}">…</td>
            <td th:text="${#dates.format(fpb.touBaoDate,'yyyy-MM-dd')}">…</td>
            <td th:text="${#dates.format(fpb.daoQiDate,'yyyy-MM-dd')}">…</td>
        </tr>
        </tr>
        <tr class="layui-bg-gray">
            <td>理赔事项</td>
            <td>理赔时间</td>
            <td>理赔金额</td>
            <td>受益人</td>
            <td>承办保险机构</td>
        </tr>
        <tr>
            <td th:text="${fpb.liPeiShiXiang}">2016-11-28</td>
            <td th:text="${#dates.format(fpb.liPeiDate,'yyyy-MM-dd')}">…</td>
            <td th:text="${fpb.liPeiJinE}">…</td>
            <td th:text="${fpb.liPeiShouYiRen}">…</td>
            <td th:text="${fpb.chengBaoJiGou}">…</td>

        </tr>
        <tr class="layui-bg-gray">
            <td>脱贫年度</td>
            <td>备注</td>
        </tr>
        <tr>
            <td th:text="${fpb.touPinYear}">2016-11-28</td>
            <td th:text="${fpb.note}">…</td>
        </tr>
        </tbody>
    </table>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--<button class="layui-btn" lay-submit lay-filter="formDemo">立即导出</button>-->
            <a type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回上层</a>
        </div>
    </div>
</div>
</body>
</html>
