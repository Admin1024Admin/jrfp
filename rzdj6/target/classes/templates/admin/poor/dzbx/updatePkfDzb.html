<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/layui/jquery-2.1.0.min.js" th:src="@{/static/layui/jquery-2.1.0.min.js}"></script>
    <script src="/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <script>
        $(function(){
            var msg = $("#msg").text();
            if(msg!=null&&msg!=""){
                layui.use('layer', function(){
                    var layer = layui.layer;
                    layer.msg(msg);
                });
            };
        })
    </script>
</head>
<body>
    <div id="msg" th:text="${Msg}" style="visibility: hidden"></div>
    <div class="layui-container">
        <form class="layui-form" action="/updatePkfDzb" method="post">
            <!--隐藏控件-->
            <!--uid-->
            <input type="hidden" name="uid" th:value="${pkfDzb.uid}">
            <h2>贫困户[[${pkfDzb.name}]]信息修改</h2>
            <table class="layui-table">
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名字</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" autocomplete="off" class="layui-input" th:value="${pkfDzb.name}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">住址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address"  autocomplete="off" class="layui-input" th:value="${pkfDzb.address}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证号码</label>
                            <div class="layui-input-block">
                                <input type="text" name="cardId" autocomplete="off" class="layui-input" th:value="${pkfDzb.cardId}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">保险金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="baoXianJinE" autocomplete="off" class="layui-input" th:value="${pkfDzb.baoXianJinE}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">保费</label>
                            <div class="layui-input-block">
                                <input type="text" name="baoFei" autocomplete="off" class="layui-input" th:value="${pkfDzb.baoFei}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">参保人员类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="canBaoType" autocomplete="off" class="layui-input" th:value="${pkfDzb.canBaoType}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <input type="text" name="note"  autocomplete="off" class="layui-input" th:value="${pkfDzb.note}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">填报单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="tianBaoDanWei"  autocomplete="off" class="layui-input" th:value="${pkfDzb.tianBaoDanWei}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">填报时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="tianBaoDate" autocomplete="off" class="layui-input" th:value="${pkfDzb.tianBaoDate}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">投保年度</label>
                            <div class="layui-input-block">
                                <input type="text" name="touBaoYear" autocomplete="off" class="layui-input" th:value="${pkfDzb.touBaoYear}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">导入时间</label>
                            <div class="layui-input-block">
                                <input type="date" name="importDate" autocomplete="off" class="layui-input" th:value="${#dates.format(pkfDzb.importDate,'yyyy-MM-dd')}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">note1</label>
                            <div class="layui-input-block">
                                <input type="text" name="note1"  autocomplete="off" class="layui-input" th:value="${pkfDzb.note1}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">note2</label>
                            <div class="layui-input-block">
                                <input type="text" name="note2"   autocomplete="off" class="layui-input" th:value="${pkfDzb.note2}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">note3</label>
                            <div class="layui-input-block">
                                <input type="text" name="note3"   autocomplete="off" class="layui-input" th:value="${pkfDzb.note3}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">还原</button>
                                <a class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">取消</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
        <script>
            //Demo
            layui.use('form', function(){
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function(data){
                    layer.msg(JSON.stringify(data.field));
                    return true;
                });
            });
        </script>
    </div>
</body>
</html>
