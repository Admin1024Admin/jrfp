<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/layui/jquery-2.1.0.min.js" th:src="@{/static/layui/jquery-2.1.0.min.js}"></script>
    <script src="/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <a href="/fpxexd/exportStatistical" th:href="@{/fpxexd/exportStatistical}" class="layui-btn layui-btn-danger">导出统计表</a>
            <table class="layui-table">
                <tr>
                    <th colspan="16">朝天区扶贫小额信贷台账统计表</th>
                </tr>
                <tr>
                    <th>序号</th>
                    <th>累计投放额</th>
                    <th>新增投放额度</th>
                    <th>净增额</th>
                    <th>贷款余额较比去年同期增减额</th>
                    <th>贷款余额较比去年同比增速</th>
                    <th>较年初增减额</th>
                    <th>较年初增减率</th>
                    <th>贷款笔数</th>
                    <th>贷款加权平均利率</th>
                    <th>支持带动贫困人口数</th>
                    <th>户均授信额度</th>
                    <th>户均贷款余额</th>
                    <th>预期笔数</th>
                    <th>欠息笔数</th>
                    <th>备注</th>
                </tr>
                <tr>
                    <td th:each="key,value:${resultMap}" th:text="${value.current.value}">
                </tr>
            </table>
        </div>
    </div>
<script>
    layui.use(['table','form'], function() {
        var table = layui.table;
        var form = layui.form;
    });
</script>
</body>
</html>
