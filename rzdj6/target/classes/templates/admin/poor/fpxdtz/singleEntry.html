    layui.use(['form','layer'], function(){

            layer.msg("正在录入...");

            //roleId在这里没多少用
            $.ajax({
                type: 'POST',
                url:'/fpxexd/saveSingle',

                data: data.field,
                async: true,
                success: function (result) {
                    alert(result);
                    if (result=='ok') {
                        layer.msg('success:录入成功', {icon: 1, time:2000});
//                        setTimeout(function(){
//                            top.layer.closeAll('iframe');
//                            //刷新父亲的页面
//                            parent.refreshIframe();
//                        },800);
                    } else {
                        consol.alert(result);
                        layer.msg('eles:录入失败！', {icon: 2, time:1000});
                    }
                },
                error:function(){
                    layer.msg('eles:录入失败！', {icon: 2, time:1000});
                }
            });
            return false;
        });
    });
</script>
