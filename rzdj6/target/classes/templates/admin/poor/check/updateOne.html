<script>
    //Demo
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        //监听提交
        form.on('submit(update)', function (data) {
            layer.msg('正在修改...', {icon: 1, time: 2000});
            $.ajax({
                type: 'post',
                url: '/fpxexdHistory/saveOne',
                //dataType:'json',
                data: data.field,
                async: true,
                success: function (result) {
                    if (result == 'ok') {
                        layer.msg('success:修改成功', {icon: 1, time: 1500,shade: [0.1, '#393D49']});
                        setTimeout(function () {
                            window.location.href = '/fpxexdHistory/checkFpxexd';
                        },1300);
                    } else {
                        console.log(result);
                        layer.msg('eles:修改失败！', {icon: 2, time: 1000});
                    }
                },
                error: function () {
                    layer.msg('eles:修改失败！', {icon: 2, time: 1000});
                }
            });
            return false;
        });
    });
</script>
