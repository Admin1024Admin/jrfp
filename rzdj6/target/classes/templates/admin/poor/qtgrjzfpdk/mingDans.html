<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/layui/jquery-2.1.0.min.js" th:src="@{/static/layui/jquery-2.1.0.min.js}"></script>
    <script src="/static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
</head>
<body>
    <div class="layui-fluid">
        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>贷款合同编号</th>
                <th>户主姓名</th>
                <th>身份证号</th>
                <th>家庭人口</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="md,userStat:${mds}">
                    <td th:text="${userStat.index+1}"></td>
                    <td th:text="${md.agreementNo}"></td>
                    <td th:text="${md.huZhuName}"></td>
                    <td th:text="${md.huZhuCardId}"></td>
                    <td th:text="${md.familyMembers}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
